<script language="JavaScript">
function ck_name(){
  var ad_name = document.getElementById("ad_name").value;
  if (ad_name=='') {
    document.getElementById("info_name").innerHTML="<font color='red'>广告名称不能为空</font>"; 
    return false;
  } else{
    document.getElementById("info_name").innerHTML="";
    return true; 
  }
}

function ck_man(){
  var link_man = document.getElementById("link_man").value;
  var reg = /^[\u4e00-\u9fa5]{2,4}$/;
  if (reg.test(link_man)) {
    document.getElementById('info_man').innerHTML="";
    return true;
  } else{
    document.getElementById('info_man').innerHTML="<font color='red'>联系人必须为2-4位中文</font>";
    return false;
  }
}

function ck_email(){
  var link_email = document.getElementById("link_email").value;
  var reg = /^\w{1,}@\w{1,}\.(com|cn)$/;
  if (reg.test(link_email)) {
    document.getElementById('info_email').innerHTML="";
    return true;
  } else{
    document.getElementById('info_email').innerHTML="<font color='red'>邮箱格式不正确</font>";
    return false;
  }
}

function ck_phone(){
  var link_phone = document.getElementById("link_phone").value;
  var reg = /^1[35678]\d{9}$/;
  if (reg.test(link_phone)) {
    document.getElementById('info_phone').innerHTML="";
    return true;
  } else{
    document.getElementById('info_phone').innerHTML="<font color='red'>电话格式不正确</font>";
    return false;
  }
}

function is_sub(){
  if (ck_name() && ck_man() && ck_email() && ck_phone()) {
    return true;
  } else {
    return false;
  }
}
</script>
